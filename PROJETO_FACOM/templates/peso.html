<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'ready.css') }}">
    <title>Peso Inicial</title>
</head>
    <body>
        {% set mensagens = get_flashed_messages() %}
        {%if mensagens[0]:%}
        <script>
            window.alert('{{mensagens[0]}}')
        </script>
        {%endif%}
        <main class="input">
            <h1>Agora vamos medir o seu peso!</h1>
            <h3>Clique aqui quando estiver pronto:</h3>
            
            <div class="variaveis-py">{{ progresso }}</div>
            <div class="buttons">
                <button class="botao" onclick="window.location.assign('/dados/altura')">Anterior</button>    
                <button class="botao" id="pronto" onclick="window.location.assign('/dados/medir_peso')">Pronto</button>    
            </div>
        </main>
        <footer class="div_botao">    
            <button class="botao-hidden" onclick="window.location.assign('/dados/altura')" id="anterior"> <= Anterior</button>
            <div class="meio">
                <section class="progresso">
                    <div class="range">
                        <div class="completado"></div>
                    </div>
                    <h3>% Completado</h3>
                </section>
                <aside><span>&#169;</span> made by UFMS</aside>
            </div>
                <button class="botao-hidden"  form="form"  type="submit" id="proximo">PrÃ³xima =></button>
        </footer>
        <script src="{{ url_for('static', filename= 'loading.js') }}"></script>
    </body>
</html>
