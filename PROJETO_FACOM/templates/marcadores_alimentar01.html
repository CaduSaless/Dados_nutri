<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'radio.css') }}">

    <title>Marcadores01</title>
</head>
<body>
    <main class="input">
        <h1>Você tem costume de realizar as refeições assistindo à TV, mexendo no computador e/ou celular?</h1>
        <div class="variaveis-py">{{ progresso }}</div>
        <form action="/marcadores/marcadores01" method="post" class="form" id="form">
            <div class="item">
                <input type="radio" name="refeicao01" id="sim">
                <label for="sim">Sim</label>
            </div>
            <div class="item">
                <input type="radio" name="refeicao01" id="nao">
                <label for="nao">Não</label>
            </div>
            <div class="item">
                <input type="radio" name="refeicao01" id="outro">
                <label for="outro">Não sei</label>
            </div>
        </form>
    </main>
    <footer class="div_botao">    
        <button class="botao" onclick="window.location.assign('/marcadores/consumiu02')" id="anterior"> <= Anterior</button>
        <div class="meio">
            <section class="progresso">
                <div class="range">
                    <div class="completado"></div>
                </div>
                <h3>% Completado</h3>
            </section>
            <aside><span>&#169;</span> made by UFMS</aside>
        </div>
            <button class="botao"  onclick="window.location.assign('/marcadores/marcadores02')" id="proximo">Próxima =></button>
    </footer>
    <script src="{{ url_for('static', filename= 'script.js') }}"></script>
</body>
</html>
